<table class="table">
    <tr>
        <th>Version</th>
        <th>Publication Date</th>
        <th>Status</th>
    </tr>
    <tr *ngFor="let plf2 of plf2Arr$">
        <td>{{ plf2.active }}</td>
        <td>{{ plf2.plfDefinition.publicationDate | date }}</td>
        <td>{{plf2.emergency}}</td>
    </tr>
</table>
